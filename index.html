<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Scientific Calculator</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">

        <!-- Display Screen -->
        <input type="text" id="display" placeholder="0" disabled>

        <!-- Controls: add Gravity toggle -->
        <div class="controls">
            <button id="toggleGravity">Gravity</button>
            <!-- ...you can add other controls here... -->
        </div>

        <!-- Buttons -->
        <div class="buttons">

            <!-- Row 1 -->
            <button class="btn gravity-item">C</button>
            <button class="btn gravity-item">(</button>
            <button class="btn gravity-item">)</button>
            <button class="btn gravity-item">π</button>
            <button class="btn gravity-item">÷</button>

            <!-- Row 2 -->
            <button class="btn gravity-item">sin</button>
            <button class="btn gravity-item">cos</button>
            <button class="btn gravity-item">tan</button>
            <button class="btn gravity-item">log</button>
            <button class="btn gravity-item">×</button>

            <!-- Row 3 -->
            <button class="btn gravity-item">7</button>
            <button class="btn gravity-item">8</button>
            <button class="btn gravity-item">9</button>
            <button class="btn gravity-item">√</button>
            <button class="btn gravity-item">-</button>

            <!-- Row 4 -->
            <button class="btn gravity-item">4</button>
            <button class="btn gravity-item">5</button>
            <button class="btn gravity-item">6</button>
            <button class="btn gravity-item">x²</button>
            <button class="btn gravity-item">+</button>

            <!-- Row 5 -->
            <button class="btn gravity-item">1</button>
            <button class="btn gravity-item">2</button>
            <button class="btn gravity-item">3</button>
            <button class="btn gravity-item">.</button>
            <button class="btn gravity-item">=</button>

            <!-- Row 6 -->
            <button class="btn gravity-item zero">0</button>

        </div>
    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>

</body>
</html>
