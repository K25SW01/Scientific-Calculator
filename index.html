<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Scientific Calculator</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">

        <!-- Display Screen -->
        <input type="text" id="display" placeholder="0" disabled>

        <!-- Buttons -->
        <div class="buttons">

            <!-- Row 1 -->
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>π</button>
            <button>÷</button>

            <!-- Row 2 -->
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>×</button>

            <!-- Row 3 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>√</button>
            <button>-</button>

            <!-- Row 4 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x²</button>
            <button>+</button>

            <!-- Row 5 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button>=</button>

            <!-- Row 6 -->
            <button class="zero">0</button>

        </div>
    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>

</body>
</html>
